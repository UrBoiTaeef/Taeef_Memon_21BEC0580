<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitwicket Game</title>
  <style>
    /* add some basic styling to the game board */
    .game-board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 10px;
    }
    .game-board > div {
      background-color: #ccc;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Hitwicket Game</h1>
  <div class="game-board" id="game-board"></div>
  <script src="index.js"></script>
</body>
</html>
